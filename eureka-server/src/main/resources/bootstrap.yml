server:
  port: 8761
spring:
  application:
    name: demo-eureka-server
  profiles:
    active: dev

eureka:
  client:
    enabled: true
    fetch-registry: false
    register-with-eureka: false
    service-url:
      defaultZone: http://september:demo@localhost:8761/eureka
  server:
    enable-self-preservation: false


logging:
  file: logs/eureka.log

management:
  endpoints:
    web:
      exposure:
        include: "*"