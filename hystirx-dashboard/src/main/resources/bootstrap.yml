server:
  port: 8090
spring:
  application:
    name: hystrix-dashboard

eureka:
  instance:
    metadata-map:
      route: hystrix-dashboard
  client:
    enabled: true
    fetch-registry: true
    register-with-eureka: true
    service-url:
      defaultZone: http://september:demo@localhost:8761/eureka/


