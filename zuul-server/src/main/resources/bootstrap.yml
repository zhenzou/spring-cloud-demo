server:
  port: 9000
spring:
  application:
    name: demo-zuul-server
  cloud:
    loadbalancer:
      retry:
        enabled: true
eureka:
  client:
    enabled: true
    fetch-registry: true
    register-with-eureka: true
    service-url:
      defaultZone: http://september:demo@localhost:8761/eureka

zuul:
  ignored-services: '*'
  retryable: true


logging:
  file: logs/zuul.log

management:
  endpoints:
    web:
      exposure:
        include: "*"
hystrix:
  command:
    default:
      execution:
        isolation:
          thread:
            timeoutInMilliseconds: 10000

# 这个配置是大小写敏感的
ribbon:
  MaxAutoRetries: 0
  MaxAutoRetriesNextServer: 2
  OkToRetryOnAllOperations: false
  OkToRetryOnConnectErrors: true
  OkToRetryOnAllErrors: false
  ConnectTimeout: 1000
  ReadTimeout: 3000
